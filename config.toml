baseURL = ""
author = "Claire Annan"
copyright = "Copyright © {{ .Date }}, Claire Annan and the cannandev logo; all rights reserved."
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "funclaire"
title = "Claire Annan Blog"

[params]
  color = 'linen'

  twitter = 'cannandev'
  github = 'cannandev'
  linkedin = 'in/ClaireAnnan'

  avatar = 'claire.annan.me@gmail.com'
  name = 'Claire Annan'
  bio = 'I’m a consulting software engineer. I like to write about engineering best practices and accessibility. I’ve also got lots of stories about life as a developer.'

	shortTitle = "@cannandev"
	poweredBy = "Powered by Hugo️️"

# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
