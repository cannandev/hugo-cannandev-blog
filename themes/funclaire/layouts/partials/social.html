<nav class="mt-12 flex justify-center space-x-10 dark:invert lg:mt-0 lg:ml-12 lg:items-center lg:space-x-6">
  {{ range . }}
  <!---->
  <a class="h-8 w-8 [background:var(--url)_center_center/cover_no-repeat] lg:h-6 lg:w-6" style="--url: url(./{{ . }}.svg)" href="{{ if eq . `rss` }} {{ `index.xml` | absURL }} {{ else }} https://{{ . }}.com/{{ site.Params.Get . }} {{ end }}" target="_blank"><span class="sr-only">{{ . }}</span></a> {{ end }}
  <!---->
</nav>
